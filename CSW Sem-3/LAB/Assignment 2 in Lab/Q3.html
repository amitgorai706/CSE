<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hovering</title>
    <style>
        .container {
            display: block;
            margin: auto;
            width: 600px;
            height: 400px;
            background-image: url('https://images.unsplash.com/photo-1696789470769-3f0482bb39ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            transition: background-image 0.5s ease;
        }
        .container:hover {
            background-image: url('https://images.unsplash.com/photo-1693817027569-908462a0bca1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>This is a div with a changing background image.</p>
            <p>Hover over it to see the image change!</p>
        </div>
    </div>
</body>
</html>
